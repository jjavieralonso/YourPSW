    <button id="alternarTema" onclick="alternarTema()">Modo claro</button>
    <div class="container">
        <h1>Your PSW</h1>
        <div id="password-container">
            <input type="text" id="password" readonly>
            <button onclick="generatePassword()">Generar</button>
            <button id="copyButton" onclick="copyPassword()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy copyIcon" width="16"
                    height="16" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M8 8m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check checkmarkIcon"
                    width="16" height="16" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 12l5 5l10 -10"></path>
                </svg>
            </button>
        </div>
        <div id="options-container">
            <label for="length">Longitud:</label>
            <input type="number" id="length" min="10" max="32" value="16" oninput="validateLength()">
            <br>
            <label><input type="checkbox" id="lowercase" checked>Minúsculas</label>
            <label><input type="checkbox" id="uppercase">Mayúsculas</label>
            <label><input type="checkbox" id="numbers">Números</label>
            <label><input type="checkbox" id="specialChars">Caracteres Especiales</label>
        </div>
    </div>

    <script src="script.js"></script>
